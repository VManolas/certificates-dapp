<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="zkCredentials - Blockchain-verified educational credentials on zkSync Era" />
    <title>zkCredentials | Educational Credential Verification</title>
    
    <!-- Fonts - optimized loading with font-display: swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Preload critical modules for faster React startup -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="modulepreload" href="/src/App.tsx" />
    <link rel="modulepreload" href="/src/lib/wagmi.ts" />
    
    <!-- Critical CSS for initial paint - prevents white screen -->
    <style>
      /* Critical styles to show loading state immediately */
      #root {
        min-height: 100vh;
        background: #0a0e1a; /* surface-950 */
      }
      
      /* App shell loader - shows before React loads */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
        z-index: 9999;
        animation: fadeIn 0.3s ease-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .loader-logo {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(99, 102, 241, 0.1);
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loader-text {
        margin-top: 1.5rem;
        font-size: 0.875rem;
        color: #9ca3af;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .loader-dots {
        display: inline-block;
        width: 20px;
        text-align: left;
      }
      
      .loader-dots::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
      }
      
      @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60%, 100% { content: '...'; }
      }
      
      /* Hide loader once React loads */
      .initial-loader.loaded {
        animation: fadeOut 0.3s ease-out forwards;
      }
      
      @keyframes fadeOut {
        to { 
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>
  </head>
  <body class="bg-surface-950 text-white antialiased">
    <!-- Initial loading shell - shows immediately before React -->
    <div id="initial-loader" class="initial-loader">
      <div class="loader-logo">
        zkCredentials
      </div>
      <div class="loader-spinner"></div>
      <div class="loader-text">
        Initializing app<span class="loader-dots"></span>
      </div>
    </div>
    
    <!-- React app mounts here -->
    <div id="root"></div>
    
    <!-- Remove loader once React is ready -->
    <script>
      // Hide initial loader when React starts rendering
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('loaded');
            // Remove from DOM after animation
            setTimeout(() => loader.remove(), 300);
          }
        }, 100);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
